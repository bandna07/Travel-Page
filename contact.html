<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel.com</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS for demonstration */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          padding: 2rem 1rem;
          width: 100%;
          max-width: var(--max-width);
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        
        .nav__logo a {
          text-decoration: none;
          color: var(--extra-light);
          font-size: 1.5rem;
        }
        
        .nav__links {
          display: none;
          list-style: none;
          align-items: center;
          gap: 2rem;
        }
        .nav__links a {
          color: inherit;
          text-decoration: none;

        }
        
        .link {
          color: var(--extra-light);
          text-transform: uppercase;
          cursor: pointer;
          transition: 0.3s;
        }
        
        .link:hover {
          color: var(--primary-color);
        }
        
        header {
            background-color: #333;
            color: #f1f0f0;
            padding: 1rem;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        p {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        textarea {
            height: 150px;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
    <div class="nav__logo"><a href="#">Travel.com</a></div>
    <ul class="nav__links">
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="offer.html">Offers</a>
  
      <a href="contact.html">Contacts</a>
    </ul>
  </nav>>
    </header>

    <div class="container">
        <p>Have questions or need assistance? Reach out to us using the form below or contact us directly.</p>
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
